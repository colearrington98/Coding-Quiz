<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <metta http -equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
      <h1>JavaScript Quiz</h1>
    </header>
    <main>
      <div id="quiz-container">
        <div id="question-container"></div>
        <div id="answer-buttons"></div>
        <div id="status-bar">
          <div id="timer">Time remaining: <span id="time">30</span> seconds</div>
          <div id="score">Score: <span id="score-value">0</span></div>
        </div>
        <button id="submit-button" class="hide">Submit</button>
      </div>
      <div id="high-score-container" class="hide">
        <h2>High Scores</h2>
        <ol id="high-scores"></ol>
      </div>
      <button id="start-button">Start Quiz</button>
    </main>
    <script src="quiz.js"></script>
  </body>
  </html>


</html>
